<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button id="newbook">NEW BOOK</button>
      <form class="bookform hidden" action="" id="bookform">
        <input placeholder="Title" type="text" name="title" id="title" />
        <input type="text" placeholder="Author" name="author" id="author" />
        <button type="submit">Save Book</button>
      </form>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Read status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="bookslist"></tbody>
        </table>
      </div>
    </div>
    <script src="js/books.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
